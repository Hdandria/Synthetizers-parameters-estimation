    learn_projection: true
    pe_type: none
    pe_penalty: 0.0
    time_encoding: sinusoidal
    projection_penalty: 0.01
    norm: layer
    skip_first_norm: false
    adaln_mode: basic
    zero_init: false
    outer_residual: false
  num_params: 92
  cfg_dropout_rate: 0.1
  rectified_sigma_min: 0.0
