version: '3.8'

services:
  # Main training service
  train:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DOWNLOAD_VST=${DOWNLOAD_VST:-false}
    image: synth-params-train:latest
    container_name: synth-params-train
    working_dir: /workspace
    user: trainer
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - PYTHONPATH=/workspace
      - HYDRA_FULL_ERROR=1
    volumes:
      - ./data:/workspace/data
      - ./logs:/workspace/logs
      - ./vsts:/workspace/vsts
      - ./presets:/workspace/presets
      - ./checkpoints:/workspace/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "6006:6006"  # TensorBoard
      - "8888:8888"  # Jupyter (optional)
    stdin_open: true
    tty: true
    command: /bin/bash

  # Interactive shell service
  shell:
    build:
      context: .
      dockerfile: Dockerfile
    image: synth-params-train:latest
    container_name: synth-params-shell
    working_dir: /workspace
    user: trainer
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - PYTHONPATH=/workspace
      - HYDRA_FULL_ERROR=1
    volumes:
      - ./data:/workspace/data
      - ./logs:/workspace/logs
      - ./vsts:/workspace/vsts
      - ./presets:/workspace/presets
      - ./checkpoints:/workspace/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    command: /bin/bash

  # Jupyter service (optional)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    image: synth-params-train:latest
    container_name: synth-params-jupyter
    working_dir: /workspace
    user: trainer
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - PYTHONPATH=/workspace
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./data:/workspace/data
      - ./logs:/workspace/logs
      - ./vsts:/workspace/vsts
      - ./presets:/workspace/presets
      - ./checkpoints:/workspace/checkpoints
      - ./notebooks:/workspace/notebooks
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8888:8888"
    command: >
      bash -c "
        pip install jupyter jupyterlab &&
        jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
      "
