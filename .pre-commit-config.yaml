default_language_version:
  python: python3

repos:
  # Basic file checks - keep these, they're harmless
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: detect-private-key

  # Python code formatting - essential for collaboration
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: [--line-length, "99"]

  # Python import sorting - keeps imports clean
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  # Basic Python linting - relaxed for research code
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          [
            "--extend-ignore",
            "E203,E402,E501,F401,F841,E722,F821,RST2,RST301,RST399",  # More permissive
            "--exclude",
            "logs/*,data/*,datasets/*,outputs/*,*.ipynb",
            "--max-line-length=120",  # More relaxed line length
          ]

  # Jupyter notebook - strip outputs before committing
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # Jupyter notebook formatting - basic only
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-black
        args: ["--line-length=99"]
      - id: nbqa-isort
        args: ["--profile=black"]
