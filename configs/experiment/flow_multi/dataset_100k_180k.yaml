# @package _global_

defaults:
  - flow_multi/base_full
  - _self_

# Experiment metadata
experiment_name: flow_multi
run_name: dataset_100k_180k

# Data configuration
data:
  dataset_root: ./datasets/surge-100k

# Trainer configuration
trainer:
  min_steps: 80000
  max_steps: 80000
  val_check_interval: 1000

# Callbacks configuration
callbacks:
  model_checkpoint:
    monitor: val/loss
    mode: min