# @package _global_

defaults:
  - flow_multi/base_full
  - _self_

# Experiment metadata
experiment_name: flow_multi
run_name: vital_100k_200k

# Data configuration
data:
  dataset_root: ./datasets/vital_100k

# Trainer configuration
trainer:
  min_steps: 200000
  max_steps: 200000
  val_check_interval: 10000

# Callbacks configuration
callbacks:
  model_checkpoint:
    monitor: val/loss
    mode: min

model:
  num_params: 597  # Vital's parameter count