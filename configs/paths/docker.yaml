# @package paths

# Docker-specific path configuration
# Simple, direct paths for containerized environments

# path to root directory (set by Docker environment)
root_dir: /workspace

# path to data directory
data_dir: /workspace/data/

# path to logging directory
log_dir: /workspace/outputs/

# path to output directory, created dynamically by hydra
output_dir: ${hydra:runtime.output_dir}

# path to working directory
work_dir: ${hydra:runtime.cwd}

# path to VST plugins directory
vst_dir: /workspace/plugins/

# path to presets directory
presets_dir: /workspace/presets/
